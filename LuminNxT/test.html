<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMINNXT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <img src="./asset/Logo.png" alt="LUMINNXT Logo">
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Technologies</a></li>
          <li><a href="#">Contact Us</a></li>

  <section class="hero">

      <h1>
        Analyze, rate and score For 
        <span class="highlight-nxt">NXT</span>

        We provide the expertise and support to propel your business forward in the digital landscape.
      </p>
      <a href="#" class="cta-btn">Find out more</a>
    </div>
    <div class="hero-image">
      <img src="./asset/Hero Image.png" alt="Team Working">
    </div>
