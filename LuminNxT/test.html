<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMINNXT</title>
  <style>
    /* --- Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      color: #1b1b1b;
    }

    /* --- Navbar --- */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
      z-index: 10;
    }
    .navbar .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1b1b1b;
    }
    .navbar .logo span {
      color: #f97316;
    }
    .navbar ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #1b1b1b;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .navbar ul li a:hover {
      color: #f97316;
    }
    .navbar .quote-btn {
      border: 1px solid #1b1b1b;
      background: transparent;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    /* --- Hero Section --- */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 0 5%;
      background: linear-gradient(90deg, #fafafa 50%, #fff5ea 50%);
      position: relative;
    }

    /* Left Side */
    .hero-content {
      max-width: 50%;
      z-index: 2;
    }
    .hero-content h1 {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.3;
      color: #1b1b1b;
      margin-bottom: 1rem;
    }
    .hero-content h1 .orange {
      color: #f97316;
    }
    .hero-content h1 .highlight {
      background: #d8e6ff;
      color: #1b1b1b;
      padding: 0 4px;
      border-radius: 4px;
    }
    .hero-content p {
      color: #777;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      max-width: 90%;
    }
    .hero-content .cta-btn {
      background: #f97316;
      color: #fff;
      border: none;
      padding: 0.8rem 1.8rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .hero-content .cta-btn:hover {
      background: #d85f0c;
    }

    /* Right Side */
    .hero-image {
      width: 50%;
      position: relative;
    }
    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 0 0 120px;
      clip-path: polygon(10% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">LUMIN<span>NXT</span></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Technologies</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <button class="quote-btn">Get a Quote</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Analyze, rate<br>and score For <span class="orange">NXT</span><br><span class="highlight">Extent</span> Approach.</h1>
      <p>We provide the expertise and support to propel your business forward in the digital landscape.</p>
      <button class="cta-btn">Find out more</button>
    </div>

    <div class="hero-image">
      <img src="./asset/Hero Image.png" alt="Team collaboration">
    </div>
  </section>

</body>
</html>
